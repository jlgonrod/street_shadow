<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Street Shadow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
        }
        /* Buscador en la esquina superior izquierda, m√°s estrecho */
        .search-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            width: 250px;
        }
        .search-panel h4 {
            margin: 0 0 15px;
            color: #182848;
        }
        .search-panel .form-group {
            margin-bottom: 15px;
        }
        /* Se eliminan los textos de 'Origen:' y 'Destino:' */
        .search-panel input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccd0d5;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .search-panel button {
            width: 100%;
            padding: 10px;
            border: none;
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-panel button:hover {
            opacity: 0.9;
        }
        /* Contenedor para el mapa a pantalla completa */
        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
        }
        .container iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Buscador en la esquina superior izquierda -->
    <div class="search-panel">
        <h4>Search Route</h4>
        <form action="/" method="POST">
            <div class="form-group">
                <input type="text" id="origen" name="origen" placeholder="Origen" required>
            </div>
            <div class="form-group">
                <input type="text" id="destination" name="destination" placeholder="Destination" required>
            </div>
            <div class="form-group">
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Search</button>
        </form>
    </div>
    
    <!-- Contenedor para el mapa o contenido cargado -->
    <div class="container">
        {% if map_url %}
            <iframe src="{{ map_url }}"></iframe>
        {% endif %}
    </div>
</body>
</html>
