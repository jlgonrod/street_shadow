<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Rutas con Sombra</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #333; color: white; padding: 10px; position: fixed; top: 0; width: 100%; }
        .menu { float: right; }
        .container { margin-top: 60px; padding: 20px; }
        .form-group { margin-bottom: 10px; }
    </style>
</head>
<body>
<header>
    <span>Calculadora de Rutas</span>
    <div class="menu">
        <form action="/" method="POST" style="display: inline-block;">
            <input type="text" name="origen" placeholder="Origen" required>
            <input type="text" name="destino" placeholder="Destino" required>
            <input type="date" name="fecha" required>
            <input type="time" name="hora" required>
            <button type="submit">Buscar</button>
        </form>
    </div>
    <div style="clear: both;"></div>
</header>
<div class="container">
    {% if map_url %}
        <h2>Ruta encontrada</h2>
        <iframe src="{{ map_url }}" width="100%" height="600" frameborder="0"></iframe>
    {% else %}
        <h2>Introduce los datos para buscar rutas</h2>
    {% endif %}
</div>
</body>
</html>
